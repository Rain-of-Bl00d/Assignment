<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Assignment5.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_container d-flex justify-content-center align-items-center">
        <div class="login_form">
            <div class="text-center mt-5 mb-5">
                <h1>Login Form</h1>
            </div>
            <p class="ml-5 mt-5">Number :</p>
            <div class="d-flex justify-content-center align-items-center">
                <input id="numberId" type="number" class="inputNumber text-center ">
            </div>
            <p class="ml-5">Email :</p>
            <div class="mt-5 d-flex justify-content-center align-items-center">
                <input id="emailId" type="text" class="inputNumber text-center ml-auto mr-auto">
            </div>
            <div class="text-center">
                <button class="btn btn-primary mt-5" onclick="logInFunction()">Log In</button>
            </div>
        </div>
    </div>
    <div id="paraId" class="mt-5 mb-5 ml-auto mr-auto" style="height:100px; width:80%; border-style:solid; border-color:black;">
    </div>
    <script>
        let para = document.getElementById("paraId");

        function logInFunction() {
            console.log(numberId.value);
            console.log(emailId.value);
            alert("Number is : " + numberId.value + "\n" + "Email is : " + emailId.value);
            para.textContent = "Number is : " + numberId.value + "" + "Email is : " + emailId.value;
        }
    </script>
</body>

</html>
